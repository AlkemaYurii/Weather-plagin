<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 25</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Введите название города">
    </div>
    <div class="weather">
        <div class="date">Jun 13, 2015</div>
        <div class="image"></div>
        <div class="time">3:02 pm</div>
        <div class="temp">30&deg;C</div>
        <p class="humidity">Humidity: 57 %</p>
        <p class="feels-like">Feels like: 32&deg;C</p>
        <p class="pressure">Pressure: 1015 hPa</p>
        <p class="description"> Partly Cloudy</p>
        <p class="wind">Wind: 14 km/h <span>SSE</span></p>
        <p class="city">Kyiv</p>
    </div>
   <script src="app.js"></script> 
</body>
</html>
